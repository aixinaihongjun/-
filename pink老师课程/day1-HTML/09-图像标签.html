<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="img.jpg"/>
    <h4>alt的使用：</h4>
    <img src="img1.jpg" alt="你妈死了"/>
    <h4>title的使用：</h4>
    <img src="img.jpg" alt="你妈死了" title="露牛痣了"/>
    <h4>width的使用：</h4>
    <img src="img.jpg" alt="你妈死了" title="露牛痣了" width="256"/>
    <h4>height的使用：</h4>
    <img src="img.jpg" alt="你妈死了" title="露牛痣了" width="256" height="256"/>
    <h4>border的使用：</h4>
    <img src="img.jpg" alt="你妈死了" title="露牛痣了" width="256" height="256" border="15"/>
</body>
</html>
