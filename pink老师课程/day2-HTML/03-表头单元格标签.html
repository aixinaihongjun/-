<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表头单元格标签</title>
</head>
<body>
    <!-- 这些属性要写到表格标签table里面去 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="250">
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td>柴浩</td> <td>男</td> <td>28</td></tr>
        <tr><td>关瑞生</td> <td>男</td> <td>40</td></tr>
        <tr><td>孙笑川</td> <td>男</td> <td>31</td></tr>
        <tr><td>蔡徐坤</td> <td>女</td> <td>23</td></tr>
    </table>
</body>
</html>
