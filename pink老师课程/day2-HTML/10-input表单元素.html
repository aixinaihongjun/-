<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单元素</title>
</head>
<body>
    <form action="xxx.php" method="GET">
        用户名：<input type="text" name="username" maxlength="6"> <br>
        密码：<input type="password" name="pwd"> <br>
        <!-- name是表单元素名字，这里性别单选按钮必须有相同的名字name，才可以实现多选一 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候，就可以默认选中这个按钮 -->
        性别：男<input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女"> 人妖<input type="radio" name="sex" value="人妖"> <br>
        爱好：抽烟<input type="checkbox" name="hobby" value="抽烟"> 喝酒<input type="checkbox" name="hobby" value="喝酒"> 烫头<input type="checkbox" name="hobby" value="烫头"> <br>
        <!-- 文件域使用场景 上传文件 -->
        上传头像：<input type="file"> <br>
        <!-- 普通按钮button，后期结合js搭配使用 -->
        <input type="button" value="免费获取验证码"> <br>
        <input type="checkbox" name="moren" value="我同意" checked="checked">我同意注册条款和会员加入标准 <br>
        <!-- 点击了提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重新填写">
    </form>
</body>
</html>
