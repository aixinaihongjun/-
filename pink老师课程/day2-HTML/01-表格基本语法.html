<!DOCTYPE html>

    <title>表格基本用法</title>
</head>
<body>
    <table>
        <tr><td>姓名</td> <td>性别</td> <td>年龄</td></tr>

        <tr><td>关瑞生</td> <td>男</td> <td>40</td></tr>
        <tr><td>孙笑川</td> <td>男</td> <td>31</td></tr>
        <tr><td>蔡徐坤</td> <td>女</td> <td>23</td></tr>
    </table>
</body>
