<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, p, h3, ul li {
            width: 200px;
            height: 200px;
            background-color: pink;
            display: inline;
        }
        a, span, em {
            width: 200px;
            height: 200px;
            background-color: red;
            display: inline-block;
        }
        button {
            width: 200px;
            height: 200px;
            background-color: green;
            display: block;
        }
    </style>
</head>
<body>
    <div>aaaa</div>
    <p>aaaa</p>
    <h3>aaaa</h3>
    <ul>
        <li>aaa</li>
        <li>aaa</li>
        <li>aaa</li>
    </ul>
    <br>
    <a href="#">aaaa</a>
    <span>aaaa</span>
    <em>aaaa</em>
    <br>
    <button>aaaa</button>
    <button>aaaa</button>
    <button>aaaa</button>
</body>
</html>
