<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>今天下午下雨你们团建我好开心啊</h2>
    <table width="600">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" value="nan" id="nan"><label for="nan"><img src="/images/man.jpg">男</label>
                <input type="radio" name="sex" value="nv" id="nv"><label for="nv"><img src="/images/women.jpg">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="nian" id="nian">
                    <option value="0">请选择年份</option>
                    <option value="1">2000</option>
                    <option value="2">2001</option>
                    <option value="3">2002</option>
                </select>
                <select name="yue" id="yue">
                    <option value="0">请选择月份</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select name="ri" id="ri">
                    <option value="0">请选择日</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="checkbox" name="wh" checked>未婚
                <input type="checkbox" name="yh" checked>已婚
                <input type="checkbox" name="lh" checked>离婚
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="哈尔滨哈西大街">
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="博士后后">
            </td>
        </tr>
        <tr>
            <td>喜欢类型</td>
            <td>
                <input type="checkbox">小鲜肉
                <input type="checkbox">老腊肉
                <input type="checkbox">油泼肉
                <input type="checkbox">都喜欢
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea name="jieshao" id="" cols="30" rows="10">个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意注册，保证真心恋爱
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="/images/btn.png">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
    </table>
</body>
</html>
