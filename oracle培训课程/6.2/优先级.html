<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: purple;
        }
        .ul1 {
            color: red;
        }
        #li1 {
            color: green;
        }
        span {
            color: orange;
        }
        p {
            color: pink;
        }
        .s1 {
            color: orangered;
        }
        #s2 {
            color: sienna;
        }
    </style>
</head>
<body>
    <ul class="ul1">
        <li id="li1">
            <p>
                <span class="s1" id="s2" style="color: skyblue;">
                    我是啥颜色
                </span>
            </p>
        </li>
    </ul>
</body>
</html>
