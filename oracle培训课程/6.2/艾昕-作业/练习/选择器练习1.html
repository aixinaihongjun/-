<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>选择器练习1</title>
		<style type="text/css">
			#father{
				color:red;
			}
			p{
				color:blue;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<p>这行文字是什么颜色的？</p>
			<!-- 蓝色，因为div中father为继承属性，权重太小，所以只看p标签中的属性 -->
		</div>
	</body>
</html>
