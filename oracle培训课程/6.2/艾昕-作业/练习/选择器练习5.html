<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	<title>选择器练习5</title>
	<style type="text/css">
		.box1 .box2 div{  
			color: blue;
		}
		div #identity3{
			color:green;
		}
		#identity1 div{
			color:yellow;
		}
	</style>
</head>
<body>
	<div id="identity1" class="box1">
		<div id="identity2" class="box2">
			<div id="identity3" class="box3">
				文字
				<!-- 黄色，第一个权重是21，第二个和第三个权重都是101，由于叠层原理就近原则所以取最下面 -->
			</div>
		</div>
	</div>
</body>
</html>
