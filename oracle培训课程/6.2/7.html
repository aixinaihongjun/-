<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: aqua;
            font: 20px/1.5 黑体;
        }
        div {
            font-size: 30px;
        }
        p {
            font-size: 40px;
        }
    </style>
</head>
<body>
    <!-- css三大特性 -->
    <!-- 1.层叠性 处理冲突 就近原则 -->
    <!-- 2.继承性 子标签会继承父标签的某些样式 -->
    <!-- 可以继承的样式 text- font- line- color -->
    <!-- 行高的继承：可以有单位，也可以没有单位 -->
    <!-- 如果子元素没有设置行高，则会继承父元素行高为1.5 -->
    <!-- 这个时候子元素的行高是当前子元素文字大小*1.5 -->
    <!-- 3.优先级 -->
    <!-- !important>行内>id>class>标签>*>浏览器默认 -->
    3.优先级
    当同一个元素指定多个选择器，就会有优先级产生。
    选择器相同，则执行层叠性
    选择器不同，则根据选择器权重执行
    
    优先级计算
        选择器                  权重
       继承或者*              0，0，0，0
       元素选择器             0，0，0，1
       类选择器，伪类选择器   0，0，1，0
       ID选择器              0，1，0，0
       行内样式              1，0，0，0
       !important             无穷大
    
        !important >行内>ID>CLASS>标签>*>浏览器默认
    
        div ul li  0,0,0,3
        .nav ul li 0,0,1,2
        a:hover    0,0,1,1
        .nav a     0,0,1,1
    <div>好好学习</div>
    <!-- 字体大小30px，行高45px -->
    <p>好好学习</p>
    <!-- 字体大小40px，行高60px -->
    <ul>
        <li>哇哇哇哇</li>
        <!-- 字体大小20px，行高30px -->
    </ul>
</body>
</html>
